<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .thankyou-container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .thankyou-container h1 {
      color: #4CAF50; /* Green for success */
    }
    .thankyou-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .thankyou-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thankyou-container" id="thankyou">
    <h1>Thanks for Submitting!</h1>
    <p>Your message has been submitted successfully. We'll get back to you soon.</p>
    <a href="index.html">Back to Home</a> <!-- Change 'index.html' to your main page's filename -->
  </div>
</body>
</html>
